name: build-many-linux-wheels

on:
  pull_request:
    branches:
      - 'main'



jobs:
  builds-wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-10.15, ubuntu-latest]
        os: [macos-10.15]


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Build source dist
        run: |
          python setup.py sdist
          python setup.py bdist_wheel
          ls dist

      # - name: Build manylinux Python wheels
      #   uses: RalfG/python-wheels-manylinux-build@v0.4.2-manylinux2014_x86_64
      #   with:
      #     # python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310'
      #     python-versions: 'cp39-cp39'
      #     build-requirements: 'cython numpy==1.21 scipy libsvmdata scikit-learn xarray download'


      - name: publish to Test PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload --skip-existing --repository testpypi dist/*.whl dist/*.tar.gz

